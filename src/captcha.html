
<!DOCTYPE html>
<HTML lang=ja>
<HEAD>
    <META CHARSET=UTF-8>
	<link rel="stylesheet" type="text/css" href="./css/captcha.css" />
	<script>
      function check(num){
        const imageElement = document.getElementById('image'+num);
        const checkElement = document.getElementById('check'+num);
        if(checkElement.getAttribute("value")==1){
			imageElement.setAttribute("style","filter: grayscale(100%);")
			checkElement.setAttribute("value",0);
		}else{
			imageElement.setAttribute("style","")
			checkElement.setAttribute("value",1);
		}
      }
	</script>
</HEAD>
